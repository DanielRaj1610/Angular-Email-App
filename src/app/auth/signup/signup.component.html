<h3>Create an Account</h3>
<section class="sign-up">
    <form fxLayout="column" fxLayoutAlign="center center" (ngSubmit)="onSubmit()" [formGroup]="authForm">
        <div class="form-field">
            <app-mt-input inputType="text" hint="name" suffixIcon="person" hintAlign="start" label="Username"
                [control]="authForm.get('username')"></app-mt-input>
        </div>
        <div class="form-field">
            <app-mt-password inputType="password" label="Password" [control]="authForm.get('password')">
            </app-mt-password>
        </div>
        <div class="form-field">
            <app-mt-input inputType="password" label="Password Confirmation"
                [control]="authForm.get('passwordConfirmation')">
            </app-mt-input>
        </div>
        <ng-container *ngIf="
      authForm.get('password').touched &&
      authForm.get('passwordConfirmation').touched &&
      authForm.errors
    ">
            <app-mt-error *ngIf="authForm.errors.passwordsDontMatch">
                Password and Password Confirmation must match
            </app-mt-error>
            <app-mt-error *ngIf="authForm.errors.noConnection">
                No internet connection detected, failed to sign up
            </app-mt-error>
            <app-mt-error *ngIf="authForm.errors.unknownError">
                Failed to sign up
            </app-mt-error>
        </ng-container>
        <div>
            <button class="ui submit button primary">Submit</button>
        </div>
    </form>
</section>
